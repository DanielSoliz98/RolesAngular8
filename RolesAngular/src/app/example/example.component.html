<p>
	Binding selected value to an object with Reactive Forms
</p>
<form [formGroup]="form">
	<select formControlName="room">
    <option *ngFor="let room of rooms" [ngValue]="room">{{room.id}}</option>
  </select>
  <input type="text" formControlName="format">
  <input type="text" formControlName="sound">
</form>
